<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Senin için mor kasımpatı</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #1a1028 0%, #070312 55%, #030109 100%);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .wrapper {
      position: relative;
      width: min(780px, 94vw);
      aspect-ratio: 16 / 9;
      border-radius: 36px;
      background: radial-gradient(circle at 0% 0%, #2c1f45 0%, #150f25 45%, #070512 100%);
      box-shadow:
        0 34px 90px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .caption {
      position: absolute;
      right: 26px;
      bottom: 22px;
      width: 270px;
      line-height: 1.45;
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      color: #f4e4ff;
      opacity: 0.9;
      text-align: right;
      white-space: pre-line;
      font-style: italic;
      pointer-events: none;
    }

    /* Ortada beliren "onur ♥ şevval" yazısı */
    .love-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -40%) scale(0.96);
      font-size: 1.4rem;
      letter-spacing: 0.2em;
      text-transform: lowercase;
      color: #fdf7ff;
      opacity: 0;
      pointer-events: none;
      animation: loveFade 2.8s ease-out forwards;
      /* Çizim animasyonu bittikten sonra gelsin */
      animation-delay: 6.2s;
    }

    @keyframes loveFade {
      0% {
        opacity: 0;
        transform: translate(-50%, -40%) scale(0.96);
      }
      70% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.03);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Işıltı noktaları */
    .sparkle {
      fill: #fefbff;
      opacity: 0.0;
      filter: drop-shadow(0 0 8px rgba(255, 245, 255, 0.8));
      animation: twinkle 4s ease-in-out infinite;
    }
    .sparkle.s1 { animation-delay: 0.2s; }
    .sparkle.s2 { animation-delay: 1.1s; }
    .sparkle.s3 { animation-delay: 2.0s; }
    .sparkle.s4 { animation-delay: 2.7s; }
    .sparkle.s5 { animation-delay: 3.3s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.4); }
      40%      { opacity: 0.9; transform: scale(1); }
      60%      { opacity: 0.4; transform: scale(0.7); }
    }

    /* Çizgi animasyonları – SÜRESİ UZATILDI */
    .petal,
    .center-line,
    .stem,
    .leaf,
    .leaf-vein,
    .stem-highlight {
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 260;
      stroke-dashoffset: 260;
      animation: draw 5.5s ease-out forwards;
      animation-fill-mode: forwards;
    }

    @keyframes draw {
      from { stroke-dashoffset: 260; opacity: 0; }
      to   { stroke-dashoffset: 0;   opacity: 1; }
    }

    /* Renk paleti – mor kasımpatı */
    .petal.outer      { stroke: #d294ff; stroke-width: 1.5; }
    .petal.mid        { stroke: #c27dff; stroke-width: 1.35; }
    .petal.soft       { stroke: #b373ff; stroke-width: 1.1;  opacity: 0.88; }
    .petal.inner      { stroke: #e0c6ff; stroke-width: 1.05; }
    .petal.highlight  { stroke: rgba(255, 245, 255, 0.9); stroke-width: 0.8; }

    .center-line      { stroke: #f3ddff; stroke-width: 1.4; }

    .stem             { stroke: #6fba79;  stroke-width: 3;   }
    .stem-highlight   { stroke: #8bdc93;  stroke-width: 1.4; }
    .leaf             { stroke: #5aa068;  stroke-width: 2.2; }
    .leaf-vein        { stroke: #8bc77c;  stroke-width: 1.1; }

    .center-dot {
      fill: #ffd78d;
      opacity: 0.9;
      transform-origin: center;
      animation: centerPulse 3.4s ease-in-out infinite;
    }

    @keyframes centerPulse {
      0%   { transform: scale(1);   filter: drop-shadow(0 0 4px rgba(255,220,180,0.4)); }
      50%  { transform: scale(1.18); filter: drop-shadow(0 0 14px rgba(255,220,180,0.95)); }
      100% { transform: scale(1);   filter: drop-shadow(0 0 4px rgba(255,220,180,0.4)); }
    }

    .halo {
      fill: url(#haloGrad);
      opacity: 0.55;
    }

    .flower {
      animation: sway 10s ease-in-out infinite alternate;
      transform-origin: 50% 80%;
      transform-box: fill-box;
    }

    @keyframes sway {
      from { transform: translateY(0px) rotate(-1.7deg) scale(1); }
      to   { transform: translateY(-5px) rotate(1.8deg) scale(1.02); }
    }
  </style>
</head>
<body>
